    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Cards design | using html and css</title>
        <meta name="description" content="card design-1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="card">
            <div class="image-container">
                <div class="image-overlay-content">
                    <a href="#" class="card-cta">Click Here</a>
                    <p class="tag-text">Lorem ipsum dolor sit amet. Lorem, ipsum dolor. </p>
                </div>
            </div>
            <div class="content-container">
                <div class="card-body">
                    <h3 class="card-title">Card Title</h3>
                    <p class="card-box-content">
                        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Hic voluptatibus voluptatem aut officiis tempore in.
                    </p>
                </div>
                <div class="card-footer">
                    <div class="views-icons">
                        <i class="fa fa-thumbs-o-up" aria-hidden="true"></i>
                        <i class="fa fa-heart-o" aria-hidden="true"></i>
                    </div>
                    <div class="social-icons">
                        <i class="fa fa-facebook" aria-hidden="true"></i>
                        <i class="fa fa-instagram" aria-hidden="true"></i>
                        <i class="fa fa-twitter" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
        </div>
        <script src="./index.js" async defer></script>
    </body>
</html>
