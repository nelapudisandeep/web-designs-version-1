<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator | freeCodeCamp</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"></head>
<body>
<div class="container">
    <div class="wrapper">
        <div class="quoteBox">
            <h1 class="quote"></h1>
            <p class="author"></p>
        </div>
        <div class="icons">
            <button class="newQuote">New Quote</button>
            <div class="icons-container">
                <a href="https://www.facebook.com/" id="facebook" target="_blank"><i class="fa fa-facebook" ></i></a>
                <a href="https://www.youtube.com/" id="youtube" target="_blank"><i class="fa fa-youtube" ></i></a>
                <a href="https://www.twitter.com/" id="twitter" target="_blank"><i class="fa fa-twitter" ></i></a>
            </div>
        </div>
        <p>created by Nelapudi Sandeep</p>
    </div>
</div>
    <script src="./index.js"></script>
</body>
</html>
