<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form | freecodecamp</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</head>
<body>
    <div class="container">
        <h1 id="title">freecodecamp Survey Form</h1>
        <p id="description"> Thank you for taking the time to help us improve the platform </p>
        <div class="form-container">
            <form id="survey-form">
                <label for="name" id="name-label">Name</label>
                <input required="true" type="text" id="name" placeholder="Enter your name...">
                <label for="email" id="email-label">Email</label>
                <input required="true" type="email" id="email" placeholder="Enter your email...">
                <label for="number" id="number-label">Age</label>
                <input required="false" type="number" placeholder="Age" id="number" min = "10" max="100" >
                <label for="dropdown">Which option best describes your current role?</label>
                <select name="role" id="dropdown" required="">
                    <option  id="grayText" disabled = "" selected = "" value="">Select current role</option>
                    <option value="Student">Student</option>
                    <option value="Teacher">Teacher</option>
                    <option value="Developer">Developer</option>
                    <option value="Student">Student</option>
                    <option value="Student">Student</option>
                </select>
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <label>
                    <input type="radio" value="definitely" checked="" name="user-recommend" class="input-radio">
                    Sure
                </label>
                <label>
                    <input type="radio" value="maybe" checked="" name="user-recommend" class="input-radio">
                    May Be
                </label>
                <label> 
                    <input type="radio" value="not-sure" checked="" name="user-recommend" class="input-radio">
                    Not sure
                </label>
                <label for="comments">Any Comments or suggestions?</label>
                <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
                <button type="submit" id="submit" class="submit-button">
                    Submit
                </button>
            </form>
        </div>
    </div>

</body>
</html>
